    <!-- Giới thiệu về đội và dự án -->
    <section id="team-introduction" >
        <div class="container">
            <div class="awning" id="awning"></div>
            <div class="draw-wave" id="draw-wave"></div>
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-6 col-md-12 text-center mb-3 mb-lg-0">

                </div>
                <div class="col-lg-6 col-md-12">
                    <div id="product-carousel" class="carousel slide" data-bs-ride="carousel" style="max-width: 500px; margin: auto;">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/productImg/1.png" class="d-block w-100 carousel-img" alt="Product 1">
                                <div class="corner-label top-left">New</div>
                                <div class="corner-label bottom-left">Best Seller</div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/productImg/2.png" class="d-block w-100 carousel-img" alt="Product 2">
                                <div class="corner-label top-left">Sale</div>
                                <div class="corner-label bottom-left">Limited</div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/productImg/5.png" class="d-block w-100 carousel-img" alt="Product 3">
                                <div class="corner-label top-left">Featured</div>
                                <div class="corner-label bottom-left">New Arrival</div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/productImg/4.png" class="d-block w-100 carousel-img" alt="Product 4">
                                <div class="corner-label top-left">Exclusive</div>
                                <div class="corner-label bottom-left">Top Pick</div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#product-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#product-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>

                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                var myCarousel = document.querySelector('#product-carousel');
                                var carousel = new bootstrap.Carousel(myCarousel, {
                                    interval: 1200,
                                    wrap: false
                            });
                        });
                        </script>
                        <style>
                            .carousel{
                                border-radius: 30px; /* Bo góc cho hình ảnh */
                                object-fit: cover; /* Đảm bảo hình ảnh không bị méo */
                                width: 100%; /* Chiếm toàn bộ chiều rộng của carousel */
                                height: 100%; /* Chiều cao bằng với chiều rộng */
                                border: 1px solid #333; /* Viền mỏng đen */
                            }
                            /* Tạo khung chữ ở 2 góc trái */
                            .corner-label {
                                position: absolute;
                                font-size: 12px;
                                font-weight: bold;
                                color: white;
                                background-color: rgba(0, 0, 0, 0.6); /* Nền mờ để chữ dễ đọc */
                                padding: 5px;
                                border-radius: 5px;
                            }

                            /* Khung chữ ở góc trên trái */

                                top: 20px;
                                left: 20px;
                                background-color: #f8efda;
                                color: black;
                                font-size: 12px;
                                padding: 5px 10px;
                                border: 1px solid #333;
                                border-radius: 15px;
                            }

                            /* Khung chữ ở góc dưới trái */

                                position: absolute;
                                bottom: 10px;
                                left: 20px;
                                background-color: #f8efda;
                                color: black;
                                font-size: 12px;
                                padding: 5px 10px;

            New Products
        </h5>

        <style>
            .bottom-right {
                position: absolute;
                bottom: 10px;
                right: 10px;
                background-color: #f8efda;
                color: black;
                font-size: 12px;
                padding: 5px 10px;
                border: 1px solid #333;
                border-radius: 15px;
            }

            /* Giảm khoảng cách giữa các thẻ */
            .col-lg-3, .col-md-6 {
                margin-bottom: 15px; /* Điều chỉnh khoảng cách giữa các ảnh */
            }
            /* Tạo băng rôn chéo ở góc trái trên */
            .card {
                position: relative; /* Để băng rôn nằm chồng lên hình ảnh */
            }

            .card::before {
                content: "NEW"; /* Nội dung của băng rôn */
                position: absolute;
                top: 20px;
                left: -15px;
                background-color: #2a59a6; /* Màu nền của băng rôn */
                color: #edcb59; /* Màu chữ */
                font-weight: bold;
                padding: 5px 13px;
                font-size: 11px;
                transform: rotate(-45deg); /* Xoay băng rôn chéo */
                transform-origin: 0 0;
                border-radius: 10px; /* Tạo bo góc cho băng rôn */
                box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Thêm bóng cho băng rôn */
                z-index: 10; /* Đảm bảo băng rôn nằm trên cùng */
            }

            /* Đảm bảo các hình ảnh trong các card có kích thước bằng nhau và là hình chữ nhật */
            .card-img-top {
                object-fit: cover; /* Đảm bảo hình ảnh có thể phủ kín không gian */
                width: 100%; /* Chiều rộng 100% */
                height: 300px; /* Chiều cao cố định cho hình ảnh */
                border-bottom: 1px solid #333; /* Thêm viền dưới cho hình ảnh */
            }

            /* Media Queries cho màn hình nhỏ */
            @media (max-width: 768px) {
                .bottom-right {
                    position: absolute;
                    bottom: 10px;
                    right: 10px;
                    background-color: #f8efda;
                    color: black;
                    font-size: 9px;
                    padding: 5px 10px;
                    border: 1px solid #333;
                    border-radius: 15px;
                }

                .card-img-top {
                    object-fit: cover;
                    height: 150px; /* Thay đổi chiều cao cho ảnh khi màn hình nhỏ */
                }

                /* Sắp xếp 2 ảnh trên một hàng */
                .col-lg-3, .col-md-6 {
                    flex: 0 0 50%; /* Chia đôi màn hình cho mỗi ảnh */
                    max-width: 50%; /* Cố định chiều rộng tối đa của các ảnh */
                }
                .card::before {
                    top: 20px; /* Điều chỉnh vị trí băng rôn */
                    left: -10px; /* Điều chỉnh vị trí băng rôn */
                    font-size: 7px; /* Điều chỉnh kích thước chữ */
                }
            }

            /* Khi màn hình có độ rộng lớn hơn 768px, bố cục mặc định 4 ảnh trên một hàng */
            @media (min-width: 768px) {
                .col-lg-3 {
                    flex: 0 0 25%; /* 4 ảnh trên mỗi hàng cho màn hình lớn hơn */
                    max-width: 25%;
                }
            }


        </style>
    </section>
